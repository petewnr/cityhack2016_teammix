<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unheard</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
  <link rel="stylesheet" href="css/style.css">


  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="vertical-align black col-xs-6">
      <h1 id="about_others" class="text-center col-xs-12">About Others</h1>
      <div class="prompt">
        <h1 class="text-center col-xs-12">Some question about the filters</h1>
        <div class="row">
          <div class="filter">
            <p>I am a filter</p>
          </div>
        </div>
      </div>
    </div>
    <div class="vertical-align white col-xs-6">
      <h1 class="text-center col-xs-12" id="about_you">About You</h1>
      <div class="q1">
        <h1 class="text-center col-xs-12">What is your expereince here?</h1>
        <textarea class="col-xs-8 col-xs-offset-2"></textarea>
        <button type="button" class="button1 btn btn-default btn-lg col-xs-2 col-xs-offset-5">Next
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
      </div>
      <div class="q2">
        <h1 class="text-center col-xs-12">How do you identify yourself?</h1>
        <textarea class="col-xs-8 col-xs-offset-2"></textarea>
        <button type="button" class="button2 btn btn-default btn-lg col-xs-2 col-xs-offset-5">Next
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
      </div>
      <div class="q3">
        <h1 class="text-center col-xs-12">take a picture:)</h1>
        <textarea class="col-xs-8 col-xs-offset-2"></textarea>
        <button type="button" class="button3 btn btn-default btn-lg col-xs-2 col-xs-offset-5">Next
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
